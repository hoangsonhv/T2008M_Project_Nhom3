<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="libs/bootstrap.3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="libs/fontawesome-pro/css/all.css">
    <script src="js/project.js"></script>
    <link rel="stylesheet" href="css/project.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</head>
<body>
<!-- START HEADER -->
<div id="Header"></div>
<!-- END HEADER -->
<!-- START SECTION BREADCRUMB -->
<div class="breadcrumb_section bg_gray page-title-mini">
    <div class="container"><!-- STRART CONTAINER -->
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="page-title">
                    <h1>Login</h1>
                </div>
            </div>
            <div class="col-md-6">
                <ol class="breadcrumb justify-content-md-end">
                    <li class="breadcrumb-item"><a href="project.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Support</a></li>
                    <li class="breadcrumb-item active">Login</li>
                </ol>
            </div>
        </div>
    </div><!-- END CONTAINER-->
</div>
<!-- END SECTION BREADCRUMB -->
<div class="section main">
    <div class="main_conten">
        <div class="login_register_wrap section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="login-main">
                        <div class="login_wrap">
                            <div class="padding_eight_all bg-white">
                                <div class="heading_s1">
                                    <h1>Login</h1>
                                </div>
                                <form method="post">
                                    <div class="form-group">
                                        <input type="email" style="height: 50px" required="" class="form-control" name="email" placeholder="Your Email">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" style="height: 50px" required="" type="password" name="password" placeholder="Password">
                                    </div>
                                    <div class="login_footer form-group">
                                        <div class="chek-form">
                                            <div class="custome-checkbox">
                                                <input class="form-check-input"  type="checkbox" name="checkbox" id="exampleCheckbox1" value="">
                                                <label class="form-check-label"  for="exampleCheckbox1"><span>Remember me</span></label>
                                            </div>
                                        </div>
                                        <a href="#" style="text-decoration: none">Forgot password?</a>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" style="height: 51px;margin-left: 1px" class="btn btn-fill-out btn-block" name="login">Log in</button>
                                    </div>
                                </form>
                                <div class="different_login">
                                    <span> or</span>
                                </div>
                                <ul class="btn-login list_none text-center">
                                    <li><a href="https://en-gb.facebook.com/" class="btn btn-facebook"><i class="fab fa-facebook-f"></i>&nbsp;Facebook</a></li>
                                    <li><a href="https://www.google.com/" class="btn btn-google"><i class="fab fa-google"></i>&nbsp;Google</a></li>
                                </ul>
                                <div class="form-note text-center">Don't Have an Account? <a href="Register.html" style="text-decoration: none">Sign up now</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- START ELEMENT DESIGN -->
<div class="section bg_default small_pt small_pb">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="heading_s1 mb-md-0 heading_light" style="margin-top: -50px">
                    <h2>Subscribe Our Newsletter</h2>
                </div>
            </div>
            <div class="col-md-6">
                <div class="newsletter_form">
                    <form>
                        <input type="email" style="width: 100%" required="" class="form-input" placeholder="Enter Email Address">
                        <button type="submit" class="btn" name="submit" value="Submit">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END ELEMENT DESIGN -->
<!-- START FOOTER -->
<div id="Footer"></div>
<!-- END FOOTER -->

<script>
    $(document).ready(function(){
        // Activate Carousel
        $("#myCarousel").carousel("pause");

        // Go to the previous item
        $("#myBtn").click(function(){
            $("#myCarousel").carousel("prev");
        });

        // Go to the next item
        $("#myBtn2").click(function(){
            $("#myCarousel").carousel("next");
        });


        // Enable Carousel Controls
        $(".left").click(function(){
            $("#myCarousel").carousel("prev");
        });
        $(".right").click(function(){
            $("#myCarousel").carousel("next");
        });
    });
</script>
<script>
    var header = document.querySelector('.bottom-header');
    var origOffsetY = header.offsetTop;

    function onScroll(e) {
        window.scrollY >= origOffsetY ? header.classList.add('sticky') :
            header.classList.remove('sticky');
    }

    document.addEventListener('scroll', onScroll);
</script>
<script type="text/javascript" src="js/Header.js"></script>
<script type="text/javascript" src="js/footer.js"></script>
</body>
</html>
