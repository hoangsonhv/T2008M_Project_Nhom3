                </div>

                        <span data-color="#333333" style="background-color: rgb(51, 51, 51);"></span>

                        <span data-color="#B5B6BB" style="background-color: rgb(181, 182, 187);"></span>

                        <span data-color="#5FB7D4" style="background-color: rgb(95, 183, 212);"></span>
                        <span data-color="#2F366C" style="background-color: rgb(47, 54, 108);"></span>
                    </div>
                </div>
                <div class="widget">
                    <div class="shop_banner">
                        <div class="banner_img overlay_bg_20">
                            <img src="img/product(1).png" alt="sidebar_banner_img" style="width:100%;margin-top: 30px;background-color: burlywood">
                        </div>
                        <div class="shop_bn_content2 text_white" style="color: #fff; text-shadow: 5px 2px 4px
                            grey;">
                            <h5 class="text-uppercase shop_subtitle" style="font-size: 20px;">New Collection</h5>
                            <h2 class="text-uppercase shop_title" style="font-size: 35px;;color: #fff">Sale 30%
                                Off</h2>
                            <a href="Shop_detail.html" class="btn btn-fill-out rounded-0">Shop Now</a>
                        </div>
                    </div>

        </div>
        <div class="col-md-9" >
            <div class="row" id="Shop1">

            </div>

<div id="Footer"></div>

<script>
    var header = document.querySelector('.bottom-header');
    var origOffsetY = header.offsetTop;

    function onScroll(e) {
        window.scrollY >= origOffsetY ? header.classList.add('sticky') :
            header.classList.remove('sticky');
    }

    document.addEventListener('scroll', onScroll);
</script>
<script>
    $('.product_color_switch span').each(function() {
        var get_color = $(this).attr('data-color');
        $(this).css("background-color", get_color);
    });

    $('.product_color_switch span,.product_size_switch span').on("click", function() {
        $(this).siblings(this).removeClass('active').end().addClass('active');
    });
    $('.plus').on('click', function() {
        if ($(this).prev().val()) {
            $(this).prev().val(+$(this).prev().val() + 1);
        }
    });
    $('.minus').on('click', function() {
        if ($(this).next().val() > 1) {
            if ($(this).next().val() > 1) $(this).next().val(+$(this).next().val() - 1);
        }
    });

</script>
