<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404</title>
    <link rel="stylesheet" href="libs/bootstrap.3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="libs/fontawesome-pro/css/all.css">
    <script src="js/project.js"></script>
    <link rel="stylesheet" href="css/project.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</head>
<body>
<!-- START HEADER -->
<div id="Header"></div>
<!-- END HEADER -->
<!-- START SECTION BREADCRUMB -->
<div class="breadcrumb_section bg_gray page-title-mini">
    <div class="container"><!-- STRART CONTAINER -->
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="page-title">
                    <h1>Page Not Found</h1>
                </div>
            </div>
            <div class="col-md-6">
                <ol class="breadcrumb justify-content-md-end">
                    <li class="breadcrumb-item"><a href="project.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Support</a></li>
                    <li class="breadcrumb-item active">Page Not Found</li>
                </ol>
            </div>
        </div>
    </div><!-- END CONTAINER-->
</div>
<!-- END SECTION BREADCRUMB -->
<!-- START 404 SECTION -->
<div class="section" style="padding-bottom: 100px;padding-top: 100px">
    <div class="error_wrap">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-6 col-md-10 order-lg-first SECTION_404">
                    <div class="text-center">
                        <div class="error_txt">404</div>
                        <p class="mb-2 mb-sm-3" style="font-weight: 700;font-size: 25px">oops! The page you requested
                            was not
                            found!</p>
                        <p style="font-size: 16px;color: #838383">The page you are looking for was moved, removed, renamed or might
                            never existed.</p>
                        <div class="search_form pb-3 pb-md-4" style="padding-top: 30px;padding-bottom: 30px">
                            <form method="post">
                                <input name="text" id="text" type="text" placeholder="Search" class="form-control" style="font-size: 18px">
                                <button type="submit" class="btn icon_search" style="background-color: white;font-size: 20px"><i class="far fa-search"></i></button>
                            </form>
                        </div>
                        <a href="project.html" class="btn btn-fill-out">Back To Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END 404 SECTION -->
<!-- START ELEMENT DESIGN -->
<div class="section bg_default small_pt small_pb">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="heading_s1 mb-md-0 heading_light">
                    <h2>Subscribe Our Newsletter</h2>
                </div>
            </div>
            <div class="col-md-6">
                <div class="newsletter_form">
                    <form>
                        <input type="email" style="width: 100%" required="" class="form-input" placeholder="Enter Email Address">
                        <button type="submit" class="btn" name="submit" value="Submit">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END ELEMENT DESIGN -->
<!-- START FOOTER -->
<div id="Footer"></div>
<!-- END FOOTER -->

<script>
    $(document).ready(function(){
        // Activate Carousel
        $("#myCarousel").carousel("pause");

        // Go to the previous item
        $("#myBtn").click(function(){
            $("#myCarousel").carousel("prev");
        });

        // Go to the next item
        $("#myBtn2").click(function(){
            $("#myCarousel").carousel("next");
        });


        // Enable Carousel Controls
        $(".left").click(function(){
            $("#myCarousel").carousel("prev");
        });
        $(".right").click(function(){
            $("#myCarousel").carousel("next");
        });
    });
</script>
<script>
    var header = document.querySelector('.bottom-header');
    var origOffsetY = header.offsetTop;

    function onScroll(e) {
        window.scrollY >= origOffsetY ? header.classList.add('sticky') :
            header.classList.remove('sticky');
    }

    document.addEventListener('scroll', onScroll);
</script>
<script type="text/javascript" src="js/Header.js"></script>
<script type="text/javascript" src="js/footer.js"></script>
</body>
</html>
