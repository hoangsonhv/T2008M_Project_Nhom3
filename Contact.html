<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CONTACT</title>
    <link rel="stylesheet" href="libs/bootstrap.3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="libs/fontawesome-pro/css/all.css">
    <link rel="stylesheet" href="css/project.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</head>
<body>
<!-- START HEADER -->
<div id="Header"></div>
<!-- END HEADER -->
<!-- START SECTION BREADCRUMB -->
<div class="breadcrumb_section bg_gray page-title-mini">
    <div class="container"><!-- STRART CONTAINER -->
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="page-title">
                    <h1>Contact</h1>
                </div>
            </div>
            <div class="col-md-6">
                <ol class="breadcrumb justify-content-md-end">
                    <li class="breadcrumb-item"><a href="project.html">Home</a></li>
                    <li class="breadcrumb-item active">Contact</li>
                </ol>
            </div>
        </div>
    </div><!-- END CONTAINER-->
</div>
<!-- END SECTION BREADCRUMB -->
<!-- STAT SECTION CONTACT -->
<!-- END HEADER -->
<div class="section main">
    <div class="main_content">
        <div class="section main_top">
            <div class="container">
                <div class="row">
                    <div class="col-xl-4 col-md-4">
                        <div class="contact_wrap contact_style3">
                            <div class="contact_icon"><i class="far fa-map" style="font-size: 40px; margin-top: 18px;color: brown;"></i></div>
                            <div class="contact_text">
                                <span>Address</span>
                                <p>SỐ 8,Tôn Thất Thuyết,Mỹ Đình 2,Hà Nội</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-md-4">
                        <div class="contact_wrap contact_style3">
                            <div class="contact_icon"><i class="far fa-envelope-open" style="font-size: 40px; margin-top: 18px;color: brown;"></i></div>
                            <div class="contact_text">
                                <span>Email Address</span>
                                <a href="mailto:info@sitename.com">info@yourmail.com </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-md-4">
                        <div class="contact_wrap contact_style3">
                            <div class="contact_icon"><i class="fas fa-phone-alt" style="font-size: 40px; margin-top: 18px;color: brown;"></i></div>
                            <div class="contact_text">
                                <span>Phone</span>
                                <p>+84 335 950 503</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section ">
            <div class="container contact_section" >
                <div class="row">
                    <div class="col-lg-6">
                        <div class="heading-s2">
                            <h2>Get In touch</h2>
                        </div>
                        <p class="leads">Add your contact address. You will be the client of the body body in the system of the row of us.</p>
                        <div class="field_form">
                            <form method="post" name="enq">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <input required="" placeholder="Enter Name *" id="first-name" class="form-control" name="name" type="text">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input required="" placeholder="Enter Email *" id="email" class="form-control" name="email" type="email">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input required="" placeholder="Enter Phone No. *" id="phone" class="form-control" name="phone">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input placeholder="Enter Subject" id="subject" class="form-control" name="subject">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <textarea required="" placeholder="Message *" id="description" class="form-control" name="message" rows="4"></textarea>
                                    </div>
                                    <div class="col-md-12">
                                        <button type="submit" title="Submit Your Message!" class="btn btn-fill-out" id="submitButton" name="submit" value="Submit">Send Message</button>
                                    </div>
                                    <div class="col-md-12">
                                        <div id="alert-msg" class="alert-msg text-center"></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4460.822082873442!2d105.78182638203404!3d21.028566758821004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x313454b32ecb92db%3A0x3964e6238a3bd088!2zOCBUw7RuIFRo4bqldCBUaHV54bq_dCwgTeG7uSDEkMOsbmgsIEPhuqd1IEdp4bqleSwgSMOgIE7hu5lpLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1610083548525!5m2!1svi!2s" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END SECTION CONTACT -->
<!-- START ELEMENT DESIGN -->
<div class="section bg_default small_pt small_pb">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="heading_s1 mb-md-0 heading_light" style="margin-top: -50px">
                    <h2>Subscribe Our Newsletter</h2>
                </div>
            </div>
            <div class="col-md-6">
                <div class="newsletter_form">
                    <form>
                        <input type="email" style="width: 100%" required="" class="form-input" placeholder="Enter Email Address">
                        <button type="submit" class="btn" name="submit" value="Submit">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END ELEMENT DESIGN -->
<!-- START FOOTER -->
<div id="Footer"></div>
<!-- END FOOTER -->

<script type="text/javascript" src="js/Header.js"></script>
<script type="text/javascript" src="js/footer.js"></script>

</body>
</html>
